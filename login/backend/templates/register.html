<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVerse Register</title>
    <style>
        /* Your existing styles */
        body {
            margin: 0;
            padding: 0;
            font-family: "Trebuchet MS", sans-serif;
            background-color: whitesmoke;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .register-box {
            background: #3f1647;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            font-family: "Trebuchet MS", sans-serif;
            color: white;
            width: 350px;
        }
        .logo {
            width: 60px;
            border-radius: 20px;
            margin-bottom: 10px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 35px;
        }
        input {
            width: 85%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .register-btn, .google-btn {
            width: 65%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: "Trebuchet MS", sans-serif;
            cursor: pointer;
            margin-top: 10px;
        }
        .register-btn {
            background: linear-gradient(45deg, #ff0080, #ff66b2);
            color: white;
        }
        .google-btn {
            background: linear-gradient(45deg, #6b229f, #800080);
            color: white;
        }
        p {
            margin-top: 15px;
        }
        a {
            color: #ff66b2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-box">
            <img src="https://i.pinimg.com/736x/e6/09/14/e609140846332f50c5593fb3b46e5b8b.jpg" alt="Logo" class="logo">
            <h2>Register</h2>
            <form id="register-form" method="post" action="/register">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit" class="register-btn">Sign Up</button>
                <button type="button" class="google-btn">Sign up with Google</button>
            </form>
            <p>Already have an account? <a href="/">Login here</a></p>
        </div>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                event.preventDefault();
                alert("Passwords do not match!");
            }
        });
    </script>
</body>
</html>
