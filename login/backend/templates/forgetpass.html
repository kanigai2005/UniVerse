<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVerse - Forgot Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Trebuchet MS", sans-serif;
            background-color: whitesmoke;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .forgot-password-box {
            background: #3f1647;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            font-family: "Trebuchet MS", sans-serif;
            color: white;
            width: 350px;
        }

        .logo {
            width: 60px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 35px;
            margin-top: 0%;
        }

        input {
            width: 85%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .reset-btn {
            width: 65%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: "Trebuchet MS", sans-serif;
            cursor: pointer;
            margin-top: 10px;
            background: linear-gradient(45deg, #ff0080, #ff66b2);
            color: white;
        }

        p {
            margin-top: 15px;
            font-family: "Trebuchet MS", sans-serif;
        }

        a {
            color: #ff66b2;
            text-decoration: none;
            font-family: "Trebuchet MS", sans-serif;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forgot-password-box">
            <img src="https://i.pinimg.com/736x/e6/09/14/e609140846332f50c5593fb3b46e5b8b.jpg" alt="Logo" class="logo">
            <h2>Forgot Password ? </h2>
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
            {% if message %}
            <p class="success-message">{{ message }}</p>
            {% endif %}
            <form id="forgot-password-form" action="/forgot-password" method="post">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit" class="reset-btn">Send Reset Link</button>
            </form>
            <p>Remember your password? <a href="/">Login here</a></p>
            <p>Don't have an account? <a href="/register">Sign up</a></p>
        </div>
    </div>
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/forgot-password', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    return response.text().then(data => {
                        const parser = new DOMParser();
                        const htmlDoc = parser.parseFromString(data, 'text/html');
                        const errorElement = htmlDoc.querySelector('.error-message');
                        const messageElement = htmlDoc.querySelector('.success-message');
                        const container = document.querySelector('.forgot-password-box');

                        if (errorElement) {
                            const existingError = container.querySelector('.error-message');
                            if (existingError) existingError.remove();
                            container.prepend(errorElement);
                        }
                        if (messageElement) {
                            const existingMessage = container.querySelector('.success-message');
                            if (existingMessage) existingMessage.remove();
                            container.insertBefore(messageElement, container.querySelector('form'));
                        }
                    });
                }
            })
            .catch(error => {
                console.error('Error submitting form:', error);
                alert("An error occurred. Please try again.");
            });
        });
    </script>
</body>
</html>
