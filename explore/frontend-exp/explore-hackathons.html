<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Hackathons</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
        }
        .header-container {
            display: flex;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px;
            justify-content: flex-start; /* Align items to the left */
        }
        .header-title {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        .back-icon {
            font-size: 40px;
            color: black;
            text-decoration: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-right: 10px; /* Add space between icon and heading */
        }

        .header-container header {
            flex-grow: 1; /* Allow heading to take up remaining space */
            text-align: center; /* Center the heading text */
            margin: 0; 
            font-size:40px
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 70%;
        }

        .search-container button {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #hackathons-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        .hackathon-item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .hackathon-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hackathon-item h3 {
            margin-bottom: 5px;
        }

        #popup-description {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Initially hidden */
        }

        #registration-form {
            display: none;
            margin-top: 20px;
        }

        #registration-form input, #registration-form button {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #registration-form button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <a href="explore.html" class="back-icon">⬅️</a>
        <header>Explore Hackathons</header>
    </div>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search Hackathons...">
            <button id="search-button">Search</button>
        </div>

        <ul id="hackathons-list">
        </ul>
    </div>
    <div id="popup-description"></div>
    <script src="static/explore-hackathons.js"></script>
</body>
</html>
