<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Internship Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }

        .back-icon {
            font-size: 40px;
            color: black;
            text-decoration: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-right: 10px; /* Add space between icon and heading */
        }

        .header-container {
            display: flex;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px;
            justify-content: flex-start; /* Align items to the left */
        }

        .header-container h1 {
        flex-grow: 1; /* Allow heading to take up remaining space */
        text-align: center; /* Center the heading text */
        margin: 0; /* Remove default margins */
    }
        h1, h2 {
            margin-bottom: 10px;
        }

        main {
            padding: 20px;
        }

        /* Add an Internship Form */
        #add-internship {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
        }

        #add-internship h2 {
            margin-top: 0;
        }

        #add-internship label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #add-internship input[type="text"],
        #add-internship input[type="url"],
        #add-internship textarea {
            display: block;
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #add-internship button {
            background: #555555;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 10px;
        }

        #add-internship button:hover {
            background: #444444;
        }

        /* Featured Internships */
        #internship-listings {
            max-width: 90%;
            margin: 20px auto;
            gap: 20px;
        }

        #internships-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        .internship-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: left;
        }

        .internship-item:hover {
            background: #e3e3e3;
        }

        .internship-item h3 {
            margin-top: 0;
            margin-bottom: 5px;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: left;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -55%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: red;
            color: white;
            border: none;
            font-size: 18px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
        }

        .close-btn:hover {
            background: darkred;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #popup-link {
            display: block;
            margin-top: 15px;
            padding: 10px;
            background: #555;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        #popup-link:hover {
            background: #333;
        }

        #add-internship-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #add-internship-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<header class="header-container">
    <a href="explore.html" class="back-icon">⬅️</a>
    <h1>Internship Listings</h1>
</header>

<main>
    <button id="add-internship-button">Add Internship</button>

    <section id="add-internship">
        <h2>Suggest a New Internship</h2>
        <form id="internship-form">
            <label for="company">Company Name:</label>
            <input type="text" id="new-company" placeholder="Company Name" required>

            <label for="role">Internship Role:</label>
            <input type="text" id="new-role" placeholder="Internship Role" required>

            <label for="location">Location:</label>
            <input type="text" id="new-location" placeholder="Location" required>

            <label for="start_date">Start Date:</label>
            <input type="date" id="new-start-date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="new-end-date" required>

            <label for="description">Description:</label>
            <textarea id="new-description" placeholder="Internship Description"></textarea>

            <label for="link">Application Link:</label>
            <input type="url" id="new-link" placeholder="Application Link" required>

            <button type="button" id="submit-new-internship">Submit for Review</button>
            <button type="button" onclick="document.getElementById('add-internship').style.display='none';">Cancel</button>
        </form>
    </section>

    <section id="internship-listings">
        <h2>Available Internships</h2>
        <div id="internships-list" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
            </div>
    </section>
</main>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup-description">
    <button class="close-btn" onclick="document.getElementById('popup-description').style.display='none'; document.getElementById('overlay').style.display='none';">X</button>
    <h2 id="popup-title">Internship Details</h2>
    <p><strong>Company:</strong> <span id="popup-company"></span></p>
    <p><strong>Role:</strong> <span id="popup-role"></span></p>
    <p><strong>Start Date:</strong> <span id="popup-start-date"></span></p>
    <p><strong>End Date:</strong> <span id="popup-end-date"></span></p>
    <p><strong>Description:</strong> <span id="popup-description-text"></span></p>
    <a id="popup-link" href="#" target="_blank">Apply Here</a>
    <button id="apply-button">Apply Now</button>
    <div id="application-form" style="display:none;">
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Your Email">
        <textarea id="resume" placeholder="Link to your Resume"></textarea>
        <button id="submit-application">Submit Application</button>
    </div>
</div>

<script src="static/internship.js"></script>

</body>
</html>
