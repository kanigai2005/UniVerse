<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Fairs</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
        }

        header {
            background-color: #050897;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            font-family: 'Trebuchet MS', sans-serif;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 70%;
        }

        .search-container button {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #career-fairs-list, #job-listings-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        .fair-item, .job-item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .fair-item:hover, .job-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .fair-item h3, .job-item h3 {
            margin-bottom: 5px;
        }

        #popup-description {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <header>Career Fairs</header>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search Career Fairs...">
            <button id="search-button">Search</button>
            <button id="upcoming-button">Upcoming Fairs</button>
        </div>

        <h2>Career Fairs List</h2>
        <ul id="career-fairs-list">
            </ul>

        <div id="popup-description"></div>

        <h2>Job Listings</h2>
        <ul id="job-listings-list">
            </ul>
    </div>

    <script src="static/career-fairs.js"></script>
</body>
</html>
