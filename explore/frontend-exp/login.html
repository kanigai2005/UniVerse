<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVerse - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Trebuchet MS", sans-serif;
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            height: 500px;
            background: #3f1647;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .logo {
            width: 60px;
            border-radius: 20px;
            margin-bottom: 2px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 40px;
            margin-top: 0;
            color: white;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 35px;
            margin-top: 0;
            color: white;
        }

        .input-field {
            width: 85%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .button-container {
            margin-top: auto;
        }

        .login-btn, .google-btn {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: "Trebuchet MS", sans-serif;
            cursor: pointer;
            margin: 5px 0;
        }

        .login-btn {
            background: linear-gradient(45deg, #ff0080, #ff66b2);
            color: white;
        }

        .google-btn {
            background: linear-gradient(45deg, #6b229f, #800080);
            color: white;
        }

        .link {
            display: block;
            margin-top: 15px;
            color: #ff66b2;
            text-decoration: none;
            font-size: 16px;
        }

        .link:hover {
            text-decoration: none;
        }
        .Forgot {
            display: block;
            margin-top: 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }
        .Forgot:hover {
            text-decoration: none;
        }
        ::placeholder {
            font-size: 16px;
            color: #ccc;
        }

        .login-container > * {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://i.pinimg.com/736x/e6/09/14/e609140846332f50c5593fb3b46e5b8b.jpg" alt="UniVerse Logo" class="logo">
        <h1>UniVerse</h1>
        <h2>Login</h2>
        <!-- Display error message if present -->
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <!-- Login Form -->
        <form method="post" action="/login">
            <input type="text" name="username" class="input-field" placeholder="Username or Email" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            <div class="button-container">
                <button type="submit" class="login-btn">Login</button>
                <button type="button" class="google-btn">Sign in with Google</button>
            </div>
        </form>
        <a href="/forgot-password" class="Forgot">Forgot Password?</a>
        <a href="/register" class="link">Create an Account</a>
    </div>
</body>
</html>
