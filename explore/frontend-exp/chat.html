<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVerse Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #e0e0e0;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar-header {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .contact-list {
            overflow-y: auto;
            max-height: calc(100vh - 80px); /* Adjust as needed */
        }

        .contact {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .contact:hover {
            background-color: #d0d0d0;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #aaa;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }

        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
        }

        .message-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            max-width: 70%;
        }

        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .message.received {
            background-color: #fff;
            align-self: flex-start;
        }

        .message-input {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
        }

        .message-input input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .message-input button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #initial-message {
            text-align: center;
            margin-top: 20px;
        }
        .file-upload-container {
            display: flex;
            align-items: center;
        }
        .file-upload-button {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .file-upload-input {
            display: none;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="explore.html">Explore</a>
        <a href="chat.html">Chat</a>
        </div>

    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">Contacts</div>
            <div class="contact-list" id="contact-list">
                </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div class="avatar" id="chat-avatar"></div>
                <span id="chat-name"></span>
            </div>
            <div class="message-container" id="message-area">
                <div id="initial-message">Select a contact to start chatting.</div>
            </div>
            <div class="message-input file-upload-container">
                <input type="text" id="message-input" placeholder="Type a message...">
                <input type="file" id="file-upload-input" accept="image/*, application/pdf" />
                <button id="file-upload-button" class="file-upload-button">Upload File</button>
                <button id="send-button">Send</button>
            </div>

        </div>
    </div>

    <script src="static/chat.js">
        
    </script>
</body>
</html>
